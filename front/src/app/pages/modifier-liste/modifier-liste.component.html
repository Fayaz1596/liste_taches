<div class="contenu_centre">
    <div class="tache_gestionnaire_conteneur">
        <div class="info px-5 has-background-black"></div>

        <div class="barre_laterale has-background-black p-5"></div>

        <div class="tache_liste_conteneur"></div>
    </div>
    
    <div class="modal_box p-5">
        <h1 class="title has-text-centered">Modifier la liste</h1>

        <input #listeTitreEntree class="input has-background-black mb-1" type="text" placeholder="Titre" [(ngModel)]="listeTitre">
        <input #listeSousTitreEntree class="input has-background-black mt-1" type="text" placeholder="Sous-titre (optionnel)" [(ngModel)]="listeSousTitre">

        <div class="buttons is-centered mt-4 mb-0">
            <button class="button" routerLink="/">Retour</button>
            <button class="button is-primary has-text-white" (click)="miseJourListe(listeTitreEntree.value, listeSousTitreEntree.value)">Modifier</button>
        </div>

        <article class="message is-small">
            <div class="message-header has-text-weight-medium p-0 mt-4">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="pl-2">Le titre est requis !</p>
            </div>
        </article>
    </div>
</div>
